<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ny Båt</h4>
    </div>

    <div class="modal-body">
        <form [formGroup]="forms" (ngSubmit)="vedSubmit()">

            <div class="form-group row">
              <div class="col-sm-4">
                <input type="text" formControlName="navnForm" class="form-control" placeholder="Båtnavn" autofocus />
              </div>
              <div>
                <small class="alert alert-warning"
                  [hidden]="forms.controls.navnForm.valid || forms.controls.navnForm.pristine">
                  Båtnavnet må kun bestå av bokstaver
                </small>
              </div>
            </div>
            
            <div class="modal-footer">      
              <button type="button" class="btn btn-default" (click)="modal.close('Lukk')">Lukk</button>
              <button type="submit" class="btn btn-success" [disabled]="!forms.valid">Lagre</button>
            </div>
            
        </form>
    </div>
</div>
