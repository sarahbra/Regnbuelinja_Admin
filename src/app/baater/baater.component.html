<div class="container">
    <h2> Alle båtene: </h2>
    <div>
        <div class="col-md-6">
            <div *ngIf="laster">Laster båter.....</div>
            <button class='btn btn-primary' (click)="leggTilBaat()">Legg til båt</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Navn</th>
                    </tr>
                </thead>
                <tbody *ngFor="let baat of alleBaater">
                    <tr>
                        <td>{{baat.bid}}</td>
                        <td>{{baat.navn}}</td>
                        <td><button class="btn btn-danger" (click)="slettBaat(baat.bid)">Slett</button></td>
                        <td><button class="btn btn-success" (click)="endreBaat(baat.bid)">Endre</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
