<div class="container">
    <h2> Alle billetter: </h2>
    <div>
        <div class="col-md-6">
            <div *ngIf="laster">Laster billetter.....</div>
            <button class='btn btn-primary' (click)="leggTilBillett()">Legg til billett</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Totalpris</th>
                        <th>Billetter</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let bestilling of allBestillinger">
                    <tr>
                        <td>{{bestilling.beid}}</td>
                        <td>{{bestilling.totalpris}}</td>
                        <td>{{bestilling.billett}}</td>
                        <td><button class="btn btn-danger" (click)="slettFerd(ferd.fid)">Slett</button></td>
                        <td><button class="btn btn-success" (click)="endreFerd(ferd.fid)">Endre</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
