<div class="container" *ngIf="visEndreRute">
    <div class="col-md-4">
        <form [formGroup]="skjemaRute" (ngSubmit)="vedSubmit()">
            
            <input class="form-control" formControlName="id" type="hidden" />
            
            <div class="form-group">
                <label>Avreisehavn</label>
                <input class="form-control" formControlName="startpunkt" />
                <p class="alert alert-warning" [hidden]="skjemaRute.controls.startpunkt.valid || (skjemaRute.controls.startpunkt.pristine)">
                    Avreisehavn er obligatorisk
                </p>
            </div>

             <div class="form-group">
                <label>Ankomsthavn</label>
                <input class="form-control" formControlName="endepunkt" />
                <p class="alert alert-warning" [hidden]="skjemaRute.controls.endepunkt.valid || (skjemaRute.controls.endepunkt.pristine)">
                    Endepunkt er obligatorisk.
                </p>
            </div>

             <div class="form-group">
                <label>Pris</label>
                <input class="form-control" formControlName="pris" />
                <p class="alert alert-warning" [hidden]="skjemaRute.controls.pris.valid || (skjemaRute.controls.pris.pristine)">
                    Pris er obligatorisk.
                </p>
            </div>
            
            <div class="form-group">
                <button type="submit" [disabled]="!skjemaRute.valid" class="btn btn-primary">Endre</button>
                <button class="btn btn-default" routerLink="/ruter">Tilbake</button>
            </div>
        </form>
    </div>
</div>
