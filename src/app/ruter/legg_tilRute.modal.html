<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ny Rute</h4>
    </div>

    <div class="modal-body">
        <form [formGroup]="forms" (ngSubmit)="vedSubmit()">
        
            <div class="form-group row">
              <div class="col-sm-4">
                Startpunkt
                <input type="text" formControlName="startpunktForm" class="form-control" placeholder="Startpunkt" autofocus />
              </div>
              <div>
                <small class="alert alert-warning"
                  [hidden]="forms.controls.startpunktForm.valid || forms.controls.startpunktForm.pristine">
                  Startpunktet må kun bestå av bokstaver
                </small>
              </div>
      
            </div>
      
            <div class="form-group row">
              <div class="col-sm-4">
                Endepunkt
                <input type="text" formControlName="endepunktForm" class="form-control" placeholder="Endepunkt" />
              </div>
              <div>
                <small class="alert alert-warning"
                  [hidden]="forms.controls.endepunktForm.valid || forms.controls.endepunktForm.pristine">
                  Endepunktet må kun bestå av bokstaver
                </small>
              </div>
            </div>
      
            <div class="form-group row">
                <div class="col-sm-4">
                  Pris
                  <input type="text" formControlName="prisForm" class="form-control" placeholder="Pris" />
                </div>
                <div>
                  <small class="alert alert-warning"
                    [hidden]="forms.controls.prisForm.valid || forms.controls.prisForm.pristine">
                    Prisen må kun bestå av tall
                  </small>
                </div>
              </div>

            </div>


<p class="mt-3 text-muted">&copy; Regnbuelinja</p>
    -->      
            
              <div class="modal-footer">      
                <button type="button" class="btn btn-default" (click)="modal.close('Lukk')">Lukk</button>
                <button type="submit" class="btn btn-success" [disabled]="!forms.valid">Lagre</button>
              </div>
            
        </form>
    </div>
