<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ny Kunde</h4>
    </div>

    <div class="modal-body">
        <form [formGroup]="forms" (ngSubmit)="vedSubmit()">

          <div class="form-group row">
            <div class="col-sm-4">
              <input type="number" formControlName="fIdForm" class="form-control" placeholder="Ferd ID" autofocus />
            </div>
          </div>
            
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="number" formControlName="bIdForm" class="form-control" placeholder="BÃ¥t ID" autofocus />
            </div>
          </div>
    
          <div class="form-group row">
              <div class="col-sm-4">
                Voksen:
                <input type="checkbox" id="voksen" class="btn-check"/>
              </div>
          </div>

          <div class="modal-footer">      
            <button type="button" class="btn btn-default" (click)="modal.close('Lukk')">Lukk</button>
            <button type="submit" class="btn btn-success" [disabled]="!forms.valid">Lagre</button>
          </div>
            
        </form>
    </div>
</div>
